<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>CSSBayan</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <section class="memes"> 
                <h1 class="header">CSS Bayan</h1>
                <div class="accordeon">
                    <div class="accordeon__item">
                        <input class="accordeon__input" type="radio" name="accordeon" id="item-1" checked>
                        <label for="item-1" class="item__label">
                            <span class="item__name">Before the task</span>
                            <img src="./src/icons/plus.png" class="item__icon" alt="icon">
                        </label>
                        <label for="item-1" class="item__content">
                            <img src="./src/img/beforeTheTask.png" alt="img" class="item__img">
                        </label>
                    </div>
                    <div class="accordeon__item">
                        <input class="accordeon__input" type="radio" name="accordeon" id="item-2">
                        <label for="item-2" class="item__label">
                            <span class="item__name">When I saw the task</span>
                            <img src="./src/icons/plus.png" class="item__icon" alt="icon">
                        </label>
                        <label for="item-2" class="item__content">
                            <img src="./src/img/sawTask.png" alt="img" class="item__img">
                        </label>
                    </div>
                    <div class="accordeon__item">
                        <input class="accordeon__input" type="radio" name="accordeon" id="item-3">
                        <label for="item-3" class="item__label">
                            <span class="item__name">One hour before deadline</span>
                            <img src="./src/icons/plus.png" class="item__icon" alt="icon">
                        </label>
                        <label for="item-3" class="item__content">
                            <img src="./src/img/beforeDeadline.png" alt="img" class="item__img">
                        </label>
                    </div>
                    <div class="accordeon__item">
                        <input class="accordeon__input" type="radio" name="accordeon" id="item-4">
                        <label for="item-4" class="item__label">
                            <span class="item__name">Surprise</span>
                            <img src="./src/icons/plus.png" class="item__icon" alt="icon">
                        </label>
                        <label for="item-4" class="item__content">
                            <img src="./src/img/student1.png" alt="img" class="item__img">
                        </label>
                    </div>
                    <div class="accordeon__item">
                        <input class="accordeon__input" type="radio" name="accordeon" id="item-5">
                        <label for="item-5" class="item__label">
                            <span class="item__name">The end</span>
                            <img src="./src/icons/plus.png" class="item__icon" alt="icon">
                        </label>
                        <label for="item-5" class="item__content">
                            <img src="./src/img/shocked.png" alt="img" class="item__img">
                        </label>
                    </div>
                </div>
            </section>
        </div>
    </main>    
</body>
</html>
